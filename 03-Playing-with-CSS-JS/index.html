<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing with CSS Variables and JS</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h2>Update CSS Variables with <span class="h2">JS</span></h2>

    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" id="spacing" name="spacing" min="10" max="200" value="0" data-sizing="px">

        <label for="blur">Blur:</label>
        <input type="range" id="blur" name="blur" min="0" max="25" value="0" data-sizing="px">
        
        <label for="base">Base Color:</label>
        <input type="color" id="base" value="#ffc600" name="base">
    </div>

    <img class = "img1"src="https://source.unsplash.com/7bwQXzbF6KE/800x500">
    
    <script src="./playing.js"></script>
</body>
</html>
